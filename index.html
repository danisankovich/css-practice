<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Math Game</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="score">
        score: <span id="scorevalue">0</span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Try Again
      </div>
      <div id="question">

      </div>
      <div id="instruction">
        Click on the correct answer
      </div>
      <div id="choices">
        <div class="box" id="box1">24</div>
        <div class="box" id="box2">8</div>
        <div class="box" id="box3">16</div>
        <div class="box" id="box4">42</div>
      </div>
      <div id="startreset">
        Start Game
      </div>
      <div id="timeremaining">
        Time Remaining: <span id="timeremainingvalue">60 sec</span>
      </div>
      <div id="gameOver"></div>
    </div>
    <script src='main.js'></script>
  </body>
</html>
